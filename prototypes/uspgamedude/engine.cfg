[application]

name="USPGameDude"
main_scene="res://main.xscn"
icon="icon.png"

[display]

width=1024
height=700

[input]

forward=[key(W), key(Up)]
backward=[key(S), key(Down)]
left=[key(Left), key(A)]
right=[key(D), key(Right)]
jump=[key(Space)]
change_camera=[key(C)]
run=[key(Shift)]
change_movement=[key(X)]
fireball=[mbutton(0, 1)]
